{% extends "base.html" %}

{% block head_title %}List{% endblock head_title %}

{% block content %}
<div class="row">
{% for x in post_list%}

  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
      {# <img src="..." alt="..."> #}
      <div class="caption">
        <h3>{{x.title}} <small>{{x.timestamp|timesince}} ago</small></h3>
        <p>{{x.content|linebreaks|truncatechars:10}}</p>
        <p>
        	<a href="{{x.get_absolute_url}}" class="btn btn-primary" role="button">Read more</a>
        	<a href="{% url 'posts:update' post_id=x.id %}" class="btn btn-success" role="button">Update</a>
        	<a href="{% url 'posts:delete' post_id=x.id %}" class="btn btn-danger" role="button">Delete</a>
        </p>
      </div>
    </div>
  </div>

{% endfor %}
</div>


{% endblock content %}
